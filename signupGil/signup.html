<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Materialize Theme</title>
</head>
<body>
    
    <section class="section section-Login center scrollspy">
        <div class="container">
            <div class="row">
                <div class="col s12 ">
                    <div class="card-panel z-depth-5" >
                        <br>
                        <h5>Don't lose your spot,<br>
                            sign up for your personal account</h5>
                        <br>
                    
                        <a href="#" class="btn blue darken-4 white-text">
                            <i class="fab fa-facebook blue darken-4"></i> Continue
                        </a>
                        <a href="#" class="btn btn-medium red white-text">
                            <i class="fab fa-google "></i> Continue</a>
                        <br>
                        <br>
                        <form onsubmit="return Inputmessage();" action="../gitpadFINAL/newsfeed.html">
                        <div class="input-field">
                            <input type="text" id="name" placeholder="Name">
                            <label for="name">Name</label>
                        </div>
                        <div class="input-field">
                            <input type="email" id="mail" placeholder="Email">
                            <label for="mail">Email</label>
                        </div>
                        <div class="input-field">
                            <input type="password" id="pass1" placeholder="Password">
                            <label for="pass">Password</label>
                        </div>
                        
                        <div class="input-field">
                            <input type="text" class="datepicker" id="date" placeholder="Birtdate">
                            <label for="date">Birthdate</label>
                            <br>
                            <p class="center">By clicking below,you agree to gitpad's<br>
                                <b>Terms and service</b> and <b>Privacy Policy</b>
                            </p>
                            <button class="btn btn-large orange white-text" id="lk">Start Reading</button>
                        </form>
                            <br>
                            <p class="center">already a Gitpad member? <a class="modal-trigger waves-effect waves-light" href="#login"> Log in</a></p>
                        </div>        
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="modal" id="login">
        <div class="modal-content">
            <h4 class="center">Log in to Wattpad</h4><br>
            <form action="#">
                <div class="input-field">
                    <i class="material-icons prefix">person</i>
                    <input type="text" id="username">
                    <label for="username">Username</label>
                </div>
                <div class="input-field">
                    <i class="material-icons prefix">lock</i>
                    <input type="password" id="pass">
                    <label for="pass">Password</label>
                </div>
                <div>
                    <input type="checkbox" id="check">
                    <label for="check">Remember Me</label>
                </div><br>
            
            <div class="modal-footer center">
                <a href="../gitpadFINAL/newsfeed.html" class="btn btn-large orange" style="width: 100%">login</a>
            </div>
        </form>
    </div>
    </div>

    <script type="text/javascript" src="js/script.js"></script> 
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script> 
    
    
    <script>
        $(document).ready(function () {
        // Custom JS & jQuery here
        $('.carousel.carousel-slider').carousel({
            fullWidth: true
            });

        $('.button-collapse').sideNav();
        $('.modal').modal();
        $('select').material_select();

        $('.datepicker').pickadate({
        selectMonths: true,
        selectYears: 15,
        closeOnSelect: false
        });

        });

        
    </script>
</body>
